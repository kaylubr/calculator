<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="display-container">
      <div class="left-section">
        <div id="displayed-value">0</div>
      </div>
    </div>

    <div class="operation-buttons">
      <div class="delete-row">
        <div><button id="clear" class="op-button">AC</button></div>
        <div><button id="delete" class="op-button">⌦</button></div>
      </div>

      <div class="first-row">
        <div><button id="7" class="op-button">7</button></div>
        <div><button id="8" class="op-button">8</button></div>
        <div><button id="9" class="op-button">9</button></div>
        <div><button id="divide" class="op-button">÷</button></div>
      </div>

      <div class="second-row">
        <div><button id="4" class="op-button">4</button></div>
        <div><button id="5" class="op-button">5</button></div>
        <div><button id="6" class="op-button">6</button></div>
        <div><button id="multiply" class="op-button">x</button></div>
      </div>

      <div class="third-row">
        <div><button id="1" class="op-button">1</button></div>
        <div><button id="2" class="op-button">2</button></div>
        <div><button id="3" class="op-button">3</button></div>
        <div><button id="minus" class="op-button">-</button></div>
      </div>

      <div class="fourth-row">
        <div><button id="decimal" class="op-button">.</button></div>
        <div><button id="0" class="op-button">0</button></div>
        <div><button id="equal" class="op-button">=</button></div>
        <div><button id="plus" class="op-button">+</button></div>
      </div>
    </div>
  </main>

  <footer>
    Copyright © <script>document.write(new Date().getFullYear());</script> 
    <a href="https://github.com/kaylubr" target="_blank">kaylubr</a>
  </footer>

</body>
<script src="script.js"></script>
</html>
