<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <audio id="audio" src="./sounds/keyboard-sound-type.mp3"></audio>
  <main>
    <div class="display-container">
      <span id="displayed-value">0</span>
    </div>

    <div class="operation-buttons">
      <div class="delete-row">
        <div><button id="clear" onclick="playType()">AC</button></div>
        <div><button id="delete" onclick="playType()">⌦</button></div>
      </div>

      <div class="first-row">
        <div><button class="op-button">7</button></div>
        <div><button class="op-button">8</button></div>
        <div><button class="op-button">9</button></div>
        <div><button class="op-button">÷</button></div>
      </div>

      <div class="second-row">
        <div><button class="op-button">4</button></div>
        <div><button class="op-button">5</button></div>
        <div><button class="op-button">6</button></div>
        <div><button class="op-button">x</button></div>
      </div>

      <div class="third-row">
        <div><button class="op-button">1</button></div>
        <div><button class="op-button">2</button></div>
        <div><button class="op-button">3</button></div>
        <div><button class="op-button">-</button></div>
      </div>

      <div class="fourth-row">
        <div><button class="op-button">.</button></div>
        <div><button class="op-button">0</button></div>
        <div><button class="op-button">=</button></div>
        <div><button class="op-button">+</button></div>
      </div>
    </div>
  </main>

</body>
<script src="script.js"></script>
</html>
